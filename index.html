<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bs5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .bg-red{
                background-color: red;
            }
            .bg-green{
                background-color: green;
            }
            .bg-yellow{
                background-color: yellow;
            }
            .bg-orange{
                background-color: orange;
            }
            .a_tbdr{
                border: 1px dashed black;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-1 a_tbdr bg-red">A</div>
            <div class="col-1 a_tbdr bg-green">B</div>
            <div class="col-1 a_tbdr bg-yellow">C</div>
            <div class="col-9 a_tbdr bg-orange">D</div>
        </div>
        <div class="row">
            <div class="col-9 a_tbdr bg-red">A</div>
            <div class="col-1 a_tbdr bg-green">B</div>
            <div class="col-1 a_tbdr bg-yellow">C</div>
            <div class="col-1 a_tbdr bg-orange">D</div>
        </div>
        <div class="row">
            <div class="col-6 a_tbdr bg-red">A</div>
            <div class="col-2 a_tbdr bg-green">B</div>
            <div class="col-2 a_tbdr bg-yellow">C</div>
            <div class="col-2 a_tbdr bg-orange">D</div>
        </div>
        <div class="row">
            <div class="col-2 a_tbdr bg-red">A</div>
            <div class="col-2 a_tbdr bg-green">B</div>
            <div class="col-2 a_tbdr bg-yellow">C</div>
            <div class="col-6 a_tbdr bg-orange">D</div>
        </div>
        <div class="row">
            <div class="col-3 a_tbdr bg-red">A</div>
            <div class="col-3 a_tbdr bg-green">B</div>
            <div class="col-3 a_tbdr bg-yellow">C</div>
            <div class="col-3 a_tbdr bg-orange">D</div>
        </div>
        <div class="row">
            <div class="col-1 a_tbdr bg-red">A</div>
            <div class="col-2 a_tbdr bg-green">B</div>
            <div class="col-3 a_tbdr bg-yellow">C</div>
            <div class="col-6 a_tbdr bg-orange">D</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynMkWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
